<div class="form-card">
  <h2>Nouveau facesnap</h2>
  <form [formGroup]="snapForm">
    <div class="form-group">
      <label id="title">Title</label>
      <input type="text" formControlName="title" id="title" />
    </div>
    <div class="form-group">
      <label id="description">Description</label>
      <textarea
        formControlName="description"
        id="description"
        rows="4"
      ></textarea>
    </div>
    <div class="form-group">
      <label id="title">Url de l'image</label>
      <input type="text" formControlName="imageUrl" id="imageUrl" />
    </div>
    <div class="form-group">
      <label id="location">Lieu</label>
      <input type="text" formControlName="location" id="location" />
    </div>
    <div class="action-button">
      <button
        type="submit"
        (click)="onSubmitForm()"
        [disabled]="snapForm.invalid"
      >
        SOUMETTRE
      </button>
    </div>
  </form>
</div>
<div class="face-snap-card" *ngIf="faceSnapPreview$ | async as faceSnap">
  <h2>{{ faceSnap.title | titlecase }}</h2>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">Photo prise Ã  {{ faceSnap.location }}</p>
</div>
